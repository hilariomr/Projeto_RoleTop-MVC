<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <link href="icon/logo.png" rel="icon" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/349a64cb04.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="section-container">
                <ul>
                    <li id="bt-mobile-menu">
                    <a href="javascript:void(0);" class="icon" onclick="toggleMobileMenu()">
                        <i class="fa fa-bars"></i>
                    </a>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html" class="active">Home</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html#eventos">Eventos</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html#espaço">Espaço</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html#contato">Contato</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="galeria.html">Galeria</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="reserva.html">Reservar</a></li>
                </ul>
            </div>
        </nav>
        <hgroup>
            <h1>Role Top</h1>
        </hgroup>
    </header>
    <main>
        <img src="icon/user.png" alt="Login" title="Icone Login">
        <h2>Login</h2>
        <form method="GET" action="index.html">
        <div>
            <label for="email">Email</label>
                <br />
            <input id="email" type="text" maxlength="20" minlength="3" name="email" />
        </div>
        <div>
            <label for="senha">Senha</label>
            <br />
            <input id="senha" type="password" type="text" maxlength="20" minlength="3" name="senha" />
            <br> 
        </div>
        <div id="lembrar">
            <input type="checkbox" name="lembrar_senha" checked > <p>Lembrar</p> 
            <a id="senha" href="password.html">Esqueci a senha</a>
        </div>  
            <input type="submit" value="ENTRAR" />
            <a id="criar-conta" href="cadastro.html">Criar conta</a>

    </main>
    <script>
            function toggleMobileMenu() {
                var ul = document.querySelector("nav ul");
                var commonButtons = document.querySelectorAll("nav .bt-common-menu");
                var icon = document.querySelector(".icon > i");
    
                ul.classList.toggle("mobile-mode");
    
                if (icon.classList.contains("fa-bars")) {
                    icon.classList.remove("fa-bars");
                    icon.classList.remove("fa");
    
                    icon.classList.add("fas");
                    icon.classList.add("fa-skull");
                } else {
                    icon.classList.remove("fas");
                    icon.classList.remove("fa-skull");
    
                    icon.classList.add("fa");
                    icon.classList.add("fa-bars");
                }
    
                for (var button of commonButtons) {
                    button.classList.toggle("active");
                }
    
            }
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Reservas</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/default.css" rel="stylesheet" type="text/css">
    <link href="css/reserva.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/349a64cb04.js"></script>
    <link href="icon/logo.png" rel="icon" type="image/x-icon"/>
</head>

<body class="flex-container">
    <header>
        <nav>
            <div class="section-container">
                <ul>
                    <li id="bt-mobile-menu">
                        <!-- HTML para colocar os ícones do FA -->
                        <a href="javascript:void(0);" class="icon" onclick="toggleMobileMenu()">
                            <i class="fa fa-bars"></i>
                        </a>
                    </li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html" class="active">Home</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html#eventos">Eventos</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html#espaço">Espaço</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html#contato">Contato</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="galeria.html">Galeria</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="login.html">Entrar</a></li>
                </ul>
            </div>
            </nav>
        <hgroup>
            <h1>Role Top</h1>
        </hgroup>
    </header>

    <main>
        <h2>RESERVAS</h2>
        <form method="GET" action="termos.html">

            <div>
                <label for="eventos">Qual tipo de evento:</label>
                <select id="evento" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="aniversario">Aniversario</option>
                    <option value="casamento">Casamento</option>
                    <option value="bandas">Evento de Bandas</option>
                    <option value="despedida">Festa de Despedida</option>
                    <option value="corporativo">Evento Corporativo</option>
                    <option value="balada">Balada Teen</option>
                    <option value="formatura">Formatura</option>
                    <option value="bazar">Bazar</option>
                    <option value="faculdade">Evento Faculdade</option>
                </select>
                <br />
            </div>

            <div>
                <label for="convidados">Numero de convidados</label>
                <br />
                <input id="convidados" required type="number" maxlength="20" minlength="3" name="convidados" />
            </div>

            <div>
                <label for="descricao">Descricao do evento</label>
                <br />
                <textarea rows="5" cols="10"> </textarea>
            </div>
            <div class="double-field">
                <div>
                    <label for="iluminacao">Iluminação</label>
                    <select id="iluminacao">
                        <option value="" disabled selected>Selecione</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
               
                <div>
                    <label for="som">Som</label>
                    <select id="som">
                        <option value="" disabled selected>Selecione</option>
                        <option>Sim</option>
                        <option>Não</option>
                    </select>
                </div> 
            </div>
            <div>
                <label for="data">Data do Evento</label>
                <br />
                <input id="date" required type="date" />
            </div>

            <input type="submit" value="CONTINUAR" />
        </form>

    </main>



    <script>
        function toggleMobileMenu() {
            var ul = document.querySelector("nav ul");
            var commonButtons = document.querySelectorAll("nav .bt-common-menu");
            var icon = document.querySelector(".icon > i");

            ul.classList.toggle("mobile-mode");

            if (icon.classList.contains("fa-bars")) {
                icon.classList.remove("fa-bars");
                icon.classList.remove("fa");

                icon.classList.add("fas");
                icon.classList.add("fa-skull");
            } else {
                icon.classList.remove("fas");
                icon.classList.remove("fa-skull");

                icon.classList.add("fa");
                icon.classList.add("fa-bars");
            }

            for (var button of commonButtons) {
                button.classList.toggle("active");
            }

        }
        
    </script>
</body>

</html>
